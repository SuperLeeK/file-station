

services:
  filestation:
    build: .
    container_name: filestation
    restart: always
    ports:
      - "8080:80"
    volumes:
      # 데이터 영구 저장을 위한 볼륨 매핑
      - ./data:/var/www/html/data
      - ./users:/var/www/html/users
      - ./shared:/var/www/html/shared
      # 개발 시 코드 수정 즉시 반영을 원하면 아래 주석 해제 (프로덕션에서는 비권장)
      # - ./:/var/www/html
    environment:
      - TZ=Asia/Seoul
    # 메모리 제한 (선택 사항 - Oracle Free Tier 등에서 유용)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
